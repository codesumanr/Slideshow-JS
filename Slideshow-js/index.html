<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slideshow</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>

    <h1>JavaScript Slideshow</h1>

    <div class="slideshow">

        <div class="slide">
            <img src="./images/flowers.jpg">
        </div>

        <div class="slide">
            <img src="./images/river.jpg">
        </div>

        <div class="slide">
            <img src="./images/snowview.jpg">
        </div>

        <div class="slide">
            <img src="./images/sunsetview.jpg">
        </div>

    </div>

    <div class="nav">
        <a href="#" onclick="preimage()">Previous</a>
        <a href="#" onclick="nextimage()">Next</a>
    </div>


    <script src="slideshow.js"></script>
    
</body>
</html>
